<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

        img {
            width: 300px;
            height: 300px;
        }

		div, input {
            font-family: Noto Sans TC, Perpetua, serif;
			width: 300px;            
        }
		
		div {
            color: darkblue;
            text-align: center;	
			font-size: 24px;			
        }

		input {
			font-size: 18px;
			font-weight: bold;
		}
    </style>
    <script>
        let tools = "任意門 時光機 竹蜻蜓 時光布 記憶麵包 縮小燈 翻譯蒟蒻 如果電話亭 穿透環 更衣照相機";
        tools = tools.split(' ');
        let toolValue, picture, pick, sound, msg;
        function pick_tool(){
            sound.play();
            toolValue = Math.floor(Math.random() * 9 + 1);
            msg.innerHTML = "";
            show(picture);
        }
        function show_tool(){
            show(picture, toolValue);
            msg.innerHTML = tools[toolValue - 1];
        }
        function show(picture, value){
            if(isFinite(value)){
                if(value < 10) picture.src = "0" + value + ".png";
                else picture.src = value + ".png";
            }
            else picture.src = "blank.png";
        }
        function start(){
            msg = document.getElementById("messages");
            picture = document.getElementById("accessory");
            pick = document.getElementById("play");
            sound = document.getElementById("sound");
            pick.addEventListener("click", pick_tool, false);
            sound.addEventListener("ended", show_tool, false);
        }
        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <audio id = "sound">
        <source src="doraemon.mp3" type="audio/mpeg">
    </audio>
    <img id="accessory" src="00.png" alt="accessory">
    <form action="#">
        <input id="play" type="button" value="抽道具">
    </form>
    <div id="messages">請按下Button抽出道具</div>
</body>

</html>
